<body onload="nextQuestion(0)">
    <!-- <header>Test Quiz 1</header> -->
    <main>
        <div class="container" id="score">
            <div class="quiz_container">
                <h1>Congratulation!</h1>

                <div class="info">
                    <p>Attempts : 10 </p>
                    <p>Wrong Answers : <span id="wrong"></span></p>
                    <p>Right Answers : <span id="right"></span></p>
                    <p>Grade : <span id="grade"></span>%</p>
                    <p><span id="comments"></span></p>
                </div>
<!-- 
                <div class="btn">
                    <button onclick="score_c()">Continue</button>
                </div> -->
            </div>
        </div>
    
     
        <div class="quiz_cont">

            <div class="quiz_det">
                <h1>Score : <span id="p_score"></span> / 10</h1>
                 <h1> Question : <span id="q_num"></span> / 10</h1>
                
            </div>
            <div class="game">
                <h1 id="question"></h1>
            </div>

            <div class="game_opt"></div>

                <div class="container" id="choose">
                    <div class="quiz_container">
                        <h1>Make The Right Choice</h1>
                    
                    <div class="btn">
                        <button onclick="closeChoose()">Continue</button>
                        </div>
                </div>
            </div>    
            <span>
                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="one-label"></label>
                </span>
            </span>
            <span>
                <input type="radio" id="two" name="option" class="radio" value="optionB" />
                <label for="two" class="option" id="two-label"></label>
            </span>
            <span>
                <input type="radio" id="three" name="option" class="radio" value="optionC" />
                <label for="three" class="option" id="three-label"></label>
            </span>
            <span>
                <input type="radio" id="four" name="option" class="radio" value="optionD" />
                <label for="four" class="option" id="four-label"></label>
            </span>

            <div class="next_btn">
                <button onclick="handleNextQuestion()">Next Question!!!!</button>
            </div>

</body>
