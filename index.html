<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quiz, questions-answers ">
    <meta name="keywords" content="quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <script src="https://kit.fontawesome.com/37be7f3450.js" crossorigin="anonymous"></script> -->
    <script defer src="/assets/js/script.js" type="text/javascript"></script>

    <title>Basic Quiz - Portfolio 2</title>
</head>
<body>
    <header>
        <h1>Test Yourself!</h1>
        <a id="leaderboard-link">Leader Board</a>     
    </header>

<section>
    <!-- Instructions Card-->
    <div id=instructions class="card">
        <h2 id=title>Simple Quiz</h2>
        <p>Click Start to begin...<br><br></p>
        <button id=start-button class="button">Start Quiz</button>
    </div>

    <!-- Card to display question-->

    <div hidden id=question class="card">
        <h3>Time: <span id="time"></span> </h3>

        <h2 id=question-text>place holder text</h2>
        <div id=quiz-options>
            <button id=option0 class="button option-button"></button>
            <button id=option1 class="button option-button"></button>
            <button id=option2 class="button option-button"></button>
            <button id=option3 class="button option-button"></button>
        </div>

        <div id=result-div>
        
            <p id=result-text></p>
        </div>
    </div>
    <!--Card to display Score -->

    <div hidden id=scorecard class="card">
        <h2>Quiz Completed!</h2>
        <p>Your score is: <span id=score></span>.</p>
        <form class="inline-form" id="submission-form">
            <label>Your Name: </label>
                <input type="text" id="PersonName">
            <button id="submit-button" class="button">Submit</button>
        </form>
    </div>
<!-- Leaderboard-->
    <div hidden id="leaderboard" class="card">
        <h2>Leader Board</h2>
        <ol id="highscore-list">
        </ol>
        <div class="inline-buttons">
            <button id="back-button" class="button">Start Again</button>
            <button id="clear-button" class="button">Clear LeaderBoard</button>
        </div>
    </div>
    </section>
</body>
</html>
